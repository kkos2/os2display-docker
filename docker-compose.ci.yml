version: "3.7"

services:
  admin-nginx:
    environment:
      VIRTUAL_HOST: admin-nginx
      SYMFONY_ENV: "dev"
      SYMFONY_DEBUG: "1"

  admin-php:
    environment:
      SYMFONY_ENV: "dev"
      SYMFONY_DEBUG: "1"

  admin-cron:
    environment:
      SYMFONY_ENV: "dev"
      SYMFONY_DEBUG: "1"

volumes:
  admin-release:
    driver_opts:
      type: none
      device: $GITHUB_WORKSPACE/development
      o: bind
